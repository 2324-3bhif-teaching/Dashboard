<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Race Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script/deviceUpdater.js"></script>
    <script src="./script/stopwatch.js"></script>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Robot Race Dashboard</h1>
        <div class="mb-6">
            <p class="text-lg font-semibold mb-2">Current Time:</p>
            <div id="stopwatch" class="text-2xl font-bold text-blue-500 text-center">00:00.00</div>
            <div class="text-center mt-4">
                <button id="start-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
                    Start
                </button>
                <button id="stop-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                    Cancel
                </button>
            </div>
        </div>
        <div class="mb-6">
            <p class="text-lg font-semibold mb-2">Connected Devices:</p>
            <div id="connected-devices" class="text-2xl font-bold text-green-500 text-center">0</div>
        </div>
        <div class="text-center mt-8">
            <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                Logout
            </button>
        </div>
    </div>
</div>
</body>
</html>
