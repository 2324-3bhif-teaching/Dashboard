<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Race Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/dashboard/deviceUpdater.js"></script>
    <script src="scripts/dashboard/stopwatch.js"></script>
</head>

<body class="bg-gray-100 h-screen p-4">
<div class="flex h-full">
    <div class="w-1/4 flex flex-col space-y-4 h-full">
        <div class="border border-black p-2 flex-1 overflow-y-auto custom-scrollbar bg-blue-200">
            <h2 class="text-8xl">Leaderboard</h2>
            <ul class="text-4xl divide-y divide-black my-8">
                <li class="py-1">
                    Max
                    <a id="leaderboard-1">00:55.98</a>
                </li>
                <li class="py-1">
                    Rene
                    <a id="leaderboard-2">00:56.01</a>
                </li>
                <li class="py-1">
                    Stefan
                    <a id="leaderboard-3">00:56.02</a>
                </li>
            </ul>
        </div>
        <div class="border border-black p-2 flex-1 overflow-y-auto custom-scrollbar bg-blue-200">
            <h2 class="text-8xl">Past Races</h2>
            <ul class="text-4xl divide-y divide-black my-8">
                <li class="py-1">
                    Max
                    <a id="past-1">00:55.98</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="w-2/4 flex flex-col items-center justify-center border border-black mx-4 h-full">
        <h1 class="text-9xl">Current Race</h1>
        <div class="text-9xl" id="current-time">00:00.00</div>
    </div>

    <div class="w-1/4 border border-black overflow-y-auto custom-scrollbar h-full">
        <h2 class="text-6xl ml-4">Connected Players</h2>
        <ul class="text-4xl divide-y divide-black my-8">
            <li class="flex items-center">
                <div class="w-2 h-full bg-green-500"></div>
                <div class="ml-2">
                    Rene
                    <a id="p1-time">00:00.00</a>
                </div>
            </li>
            <li class="flex items-center">
                <div class="w-2 h-full bg-green-500"></div>
                <div class="ml-2">
                    Max
                    <a id="p2-time">00:00.00</a>
                </div>
            </li>
            <li class="flex items-center">
                <div class="w-2 h-full bg-green-500"></div>
                <div class="ml-2">
                    Stefan
                    <a id="p3-time">00:00.00</a>
                </div>
            </li>
            <li class="flex items-center">
                <div class="w-2 h-full bg-red-500"></div>
                <div class="ml-2">
                    Moritz
                    <a id="p4-time">00:00.00</a>
                </div>
            </li>
        </ul>

        <button id="connect-p1-btn" class="mt-52 mx-4">Connect P1</button>
        <button id="connect-p2-btn" class="mt-52 mx-4">Connect P2</button>
        <button id="connect-p3-btn" class="mt-52 mx-4">Connect P3</button>
        <button id="connect-p4-btn" class="mt-52 mx-4">Connect P4</button>
        <div></div>
        <button id="disconnect-p1-btn" class="mt-8 ml-4">Disconnect P1</button>
        <button id="disconnect-p2-btn" class="mt-8 mx-2">Disconnect P2</button>
        <button id="disconnect-p3-btn" class="mt-8 mx-2">Disconnect P3</button>
        <button id="disconnect-p4-btn" class="mt-8 mx-2">Disconnect P4</button>
        <div></div>
        <button id="stop-p1-btn" class="mt-8 ml-4">Stop P1</button>
        <button id="stop-p2-btn" class="mt-8 mx-2">Stop P2</button>
        <button id="stop-p3-btn" class="mt-8 mx-2">Stop P3</button>
        <button id="stop-p4-btn" class="mt-8 mx-2">Stop P4</button>
        <div></div>
        <button id="start-btn" class="mt-8 mx-4 text-xl">Start</button>
        <button id="stop-btn" class="mt-8 mx-4 text-xl">Stop Time</button>
        <button id="reset-btn" class="mt-8 mx-4 text-xl">Reset Time</button>
    </div>
</div>
</body>
</html>
