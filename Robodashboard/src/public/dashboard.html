<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Race Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Robot Race Dashboard</h1>
        <div class="mb-6">
            <p class="text-lg font-semibold mb-2">Current Time:</p>
            <div id="time" class="text-2xl font-bold text-blue-500 text-center">00:00:00</div>
        </div>
        <div class="mb-6">
            <p class="text-lg font-semibold mb-2">Connected Devices:</p>
            <div id="connected-devices" class="text-2xl font-bold text-green-500 text-center">0</div>
        </div>
        <div class="text-center mt-8">
            <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                Logout
            </button>
        </div>
    </div>
</div>
<script>
    function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById('time').textContent = timeString;
    }

    function updateConnectedDevices() {
        const devicesCount = Math.floor(Math.random() * 100);
        document.getElementById('connected-devices').textContent = devicesCount;
    }

    setInterval(updateTime, 1000);
    setInterval(updateConnectedDevices, 5000);
</script>
</body>
</html>
