apiVersion: apps/v1
kind: Deployment
metadata:
  name: robodashboard
  namespace: student-s-alesi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: robodashboard
  template:
    metadata:
      labels:
        app: robodashboard
    spec:
      containers:
        - name: robodashboard
          image: docker.io/Dashboard/robodashboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80
---
apiVersion: v1
kind: Service
metadata:
  name: robodashboard-svc
  namespace: student-s-alesi
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: robodashboard
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: robodashboard-ingress
  namespace: student-s-alesi
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: student.cloud.htl-leonding.ac.at
      http:
        paths:
          - path: /s.alesi/robodashboard/(.*)$
            pathType: Prefix
            backend:
              service:
                name: robodashboard-svc
                port:
                  number: 80